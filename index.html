<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Battle</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <main>
      <div class="name-div">
        <div class="name-cell name-cell-empty"></div>
        <div class="name-cell">A</div>
        <div class="name-cell">B</div>
        <div class="name-cell">C</div>
        <div class="name-cell">D</div>
        <div class="name-cell">E</div>
        <div class="name-cell">F</div>
        <div class="name-cell">G</div>
        <div class="name-cell">H</div>
        <div class="name-cell">I</div>
        <div class="name-cell">J</div>
      </div>
      <div class="sea-and-number-div">
        <div class="number-div">
          <div class="number-cell">1</div>
          <div class="number-cell">2</div>
          <div class="number-cell">3</div>
          <div class="number-cell">4</div>
          <div class="number-cell">5</div>
          <div class="number-cell">6</div>
          <div class="number-cell">7</div>
          <div class="number-cell">8</div>
          <div class="number-cell">9</div>
          <div class="number-cell">10</div>
        </div>
        <div class="sea-div">
          <div class="sea-cell-1">1</div>
          <div class="sea-cell-2">2</div>
          <div class="sea-cell-3">3</div>
          <div class="sea-cell-4">4</div>
          <div class="sea-cell-5">5</div>
          <div class="sea-cell-6">6</div>
          <div class="sea-cell-7">7</div>
          <div class="sea-cell-8">8</div>
          <div class="sea-cell-9">9</div>
          <div class="sea-cell-10">10</div>
        </div>
      </div>
    </main>
  </body>
</html>
