<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Battle</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <main>
      <div class="n-cell empty"></div>
      <div class="name-div">
        <div class="n-cell">A</div>
        <div class="n-cell">B</div>
        <div class="n-cell">C</div>
        <div class="n-cell">D</div>
        <div class="n-cell">E</div>
        <div class="n-cell">F</div>
        <div class="n-cell">G</div>
        <div class="n-cell">H</div>
        <div class="n-cell">I</div>
        <div class="n-cell">J</div>
      </div>

      <div class="number-div">
        <div class="n-cell">1</div>
        <div class="n-cell">2</div>
        <div class="n-cell">3</div>
        <div class="n-cell">4</div>
        <div class="n-cell">5</div>
        <div class="n-cell">6</div>
        <div class="n-cell">7</div>
        <div class="n-cell">8</div>
        <div class="n-cell">9</div>
        <div class="n-cell">10</div>
      </div>

      <div class="ship-div">
        <div class="ship ship-1">1</div>
        <div class="ship ship-2">2</div>
        <div class="ship ship-3">3</div>
        <div class="ship ship-4">4</div>
        <div class="ship ship-5">5</div>
        <div class="ship ship-6">6</div>
        <div class="ship ship-7">7</div>
        <div class="ship ship-8">8</div>
        <div class="ship ship-9">9</div>
        <div class="ship ship-10">10</div>
      </div>
    </main>
  </body>
</html>
